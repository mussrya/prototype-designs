<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An inbox dashboard prototype design">
    <meta name="robots" content="index,follow,noodp">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@ryan.musselwhite">
    <meta name="twitter:title" content="An inbox dashboard prototype design">
    <meta name="twitter:description" content="An inbox dashboard prototype design for messaging">
    <meta name="twitter:image" content="http://ryan-musselwhite.com/prototype-designs/message-dashboard/twitter.png">

    <title>Inbox dashboard design</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../libraries/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon-comment.ico"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-2 menu noPadding" id="sideMenu">
            <div class="topLogo">
                <h3 class="textWhite">MsgDash</h3>
            </div>
            <ul>
                <li>
                    <a href="#"><i class="fa fa-circle-o"></i> Dashboard</a>
                </li>
                <li class="active">
                    <a href="#"><i class="fa fa-envelope-o"></i> Inbox <span class="notification pull-right">2</span></a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-user-o"></i> Find People</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-floppy-o"></i> Saved</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-cog"></i> Admin</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-8 col-md-8 col-lg-10 marginTop15">
            <div class="row shadowBottom">
                <div class="col-6 col-sm-6">
                    <div class="searchBox">
                        <i class="fa fa-search"></i>
                        <input class="search" placeholder="Search"/>
                    </div>
                </div>
                <div class="col-6 col-sm-6">
                    <div class="pull-right">
                        <div class="topNotification pull-left">
                            <div class="smallNotification">3</div>
                            <i class="fa fa-bell"></i>
                        </div>
                        <div class="topNotification  pull-left">
                            <div class="smallNotification">3</div>
                            <i class="fa fa-comment"></i>
                        </div>
                        <img src="lady1.jpg" class="avatarImage pointer"/>
                        <span class="hidden-md-down username pointer">Maddie Parker</span>
                        <i class="fa fa-chevron-down pointer"></i>
                    </div>
                </div>
            </div>
            <div class="row shadowBottom marginTop25">
                <div class="col-6 col-sm-6">
                    <h5>All Messages <span class="textAccent pointer">(100)</span>
                        <i class="fa fa-chevron-down textAccent pointer"></i></h5>
                </div>
                <div class="col-6 col-sm-6">
                    <button class="btn btnPurple pull-right pointer">
                        New Message <i class="fa fa-envelope"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    messages
                </div>
                <div class="col-sm-6">
                    onemessage
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

        }
    );*/
</script>
</body>
</html>
